			<div class="panels">
				<div class="panel-block">
					<h4 class="panel-title">输入模块</h4>
					<div id="content-container" class="content-container">
						<div id="hardware_board" data-item="hardware_board_item"
							class="hardware-item hardware-board">主板</div>
						<div id="hardware_light" data-item="hardware_light_item"
							class="hardware-item hardware-light">灯</div>
					</div>
				</div>
			</div>
			<div class="canvas hardware-container" id="hardware-container"></div>
			<div class="panels-right panels">
				<div class="panel-block">
					<h4 class="panel-title">已配置模块</h4>
					<div class="right-side1"></div>

				<!-- @require modules/app/main/main.less-->

				<div class="panel-block">
					<h4 class="panel-title">程序控制模块</h4>
					<div id="content-container" class="content-container">
						<div id="flowchart_process" data-item="flowchart_process_item"
							class="flowchart-item flowchart-rectangle">流程</div>
						<div id="flowchart_if" data-item="flowchart_if_item"
							class="flowchart-item flowchart-prismatic">判定</div>
						<div id="flowchart_loop" data-item="flowchart_loop_item"
							class="flowchart-item flowchart-prismatic">循环</div>
						<div id="flowchart_op" data-item="flowchart_op_item"
							class="flowchart-item flowchart-parallelogram">操作</div>
					</div>
				</div>
			</div>
			<div class="canvas flowchart-container" id="flowchart-container"></div>
			<div class="panels-right panels">
				<div class="panel-block">
					<h4 class="panel-title">已配置模块</h4>
					<div class="right-side1"></div>
					<div class="right-side2"></div>
					<div class="right-side3"></div>
